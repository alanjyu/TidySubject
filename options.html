<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>TidySubject - Settings</title>
  <link rel="stylesheet" href="options.css">
</head>

<body>
  <form id="tagForm">
    <div class="option">
      <label>
        <input type="checkbox" id="removeExtTag" name="removeExtTag" checked>
        <span class="bold">Tidy EXT tags</span>
      </label>
    </div>

    <div class="option" id="tagInputGroup">
      <label for="tags">Tags to remove (comma-separated):</label><br>
      <input type="text" id="tags" size="30" placeholder="EXT, Extern, External...">
      <button id="saveTags" type="button">Save</button>
      <p id="status" style="color: green;"></p>
    </div>

    <div class="option">
      <label>
        <input type="checkbox" id="removePrefix" name="removePrefix" checked>
        <span class="bold">Tidy Re/Fwd prefixes</span>
      </label>
    </div>

    <div class="option" id="prefixOptions">
      <label>
        <input type="radio" id="collapsePrefix" name="prefixOption" value="collapse" checked>
        Collapse repeated prefixes
      </label>
      <div class="example-box">
        Fwd: Re: Re: Re: &rarr; Fwd: Re*3:
      </div>
      <label>
        <input type="radio" id="overwritePrefix" name="prefixOption" value="overwrite">
        Overwrite prefixes
      </label>
      <div class="example-box">
        Fwd: Re: Re: Re: &rarr; Fwd:
      </div>
    </div>
  </form>

  <script src="options.js"></script>
</body>
</html>
