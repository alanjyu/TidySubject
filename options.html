<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>TidySubject - Settings</title>
  <link rel="stylesheet" href="options.css">
</head>

<body>
  <div class="option">
    <div class="title">
      <label>
        <input type="checkbox" id="removeExtTag" name="removeExtTag" checked>
        <span>Tidy Ext tags</span>
      </label>
    </div>

    <div id="tagInputGroup">
      <input type="text" class="textinput" id="tags" placeholder="Ext, Extern, External...">
    </div>
  </div>

  <div class="option">
    <div class="title">
      <label>
        <input type="checkbox" id="removePrefix" name="removePrefix" checked>
        <span>Tidy Re/Fwd prefixes</span>
      </label>
    </div>

    <div id="prefixOptions">
      <input type="text" class="textinput" id="reAliases" placeholder="Re, Aw, Antw">
      <input type="text" class="textinput" id="fwdAliases" placeholder="Fwd, WG">

      <label class="label">
        <input type="radio" id="collapsePrefix" name="prefixOption" value="collapse" checked>
        Collapse
      </label>
      <div class="example">
        Fwd: Re: Aw: Re: &rarr; Fwd: Re*3:
      </div>

      <label class="label">
        <input type="radio" id="overwritePrefix" name="prefixOption" value="overwrite">
        Overwrite
      </label>
      <div class="example">
        Fwd: Re: Aw: Re: &rarr; Fwd:
      </div>

      <p id="status"></p>
    </div>
  </div>

  <script src="options.js"></script>
</body>
</html>
